<!-- Sección detalles -->
<section class="detail">
  <!-- Sección encabezado -->
  <div class="button-container">
    <a mat-stroked-button [routerLink]="['/productos']" routerLinkActive="active"> < Volver atrás</a>
  </div>
  <!-- Sección contenido -->
  <article class="container-detail producto-card">
    <!-- imagen producto -->
    <div class="img producto-imagen">
      <img [src]="producto?.imagen_url" alt="Logo de {{producto?.nombre}}" width="400" height="400">
    </div>

    <!-- descripcion detallada del producto -->
    <div class="description producto-detalles">
      <h1 class="producto-nombre">{{producto?.nombre}}</h1>
      <h2 class="producto-precio">{{producto?.precio}} Bs.</h2>
      <div class="category">
        <p class="producto-descripcion">{{producto?.descripcion}}</p>
      </div>
      <button mat-button (click)="agregarAlCarrito()" class="boton-agregar">Añadir al carrito</button>
    </div>
  </article>
</section>
