<!-- iniciar-sesion.component.html -->
<form (ngSubmit)="onSubmit()">
    <h1>Iniciar Sesión</h1>
  
    <mat-form-field appearance="fill">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput type="email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid && email.touched">Ingresa un correo válido</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid && password.touched">Ingresa tu contraseña</mat-error>
    </mat-form-field>
  
    <button mat-stroked-button type="submit" [disabled]="email.invalid || password.invalid">Iniciar Sesión</button>
  
    <!-- Enlaces adicionales -->
    <div class="extra-options">
      <a (click)="forgotPassword()" class="link">¿Te olvidaste tu contraseña?</a>
      <span>No tengo una cuenta. </span><a routerLink="/registrarse" class="link">Registrar</a>
    </div>
  </form>
