<div class="container">
  @for(empresa of empresas; track empresa.id_proveedor){
  <mat-card>
      <mat-card-header>
          <mat-card-title>{{ empresa.nombre }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="empresa.logo" alt="Imagen del producto">
      <mat-card-actions>
        <button mat-button>Informacion</button>
      </mat-card-actions>
  </mat-card>
  }
</div>
