<div class="button-container">
  <a mat-stroked-button [routerLink]="['/empresas']" routerLinkActive="active"> Volver atrás </a>
</div>

<section class="detail-company">
  <div class="container-detail">
    <div class="detail-section">
      <img [src]="empresa?.logo" alt="Logo de {{empresa?.nombre}}" id="Logo">
        <div class="data">
        <h1>{{empresa?.nombre}}</h1>       
        <p>{{empresa?.descripcion}}</p>
        <a mat-stroked-button [routerLink]="['/productos']" [queryParams]="{ id_empresa: empresa?.id_empresa }" routerLinkActive="active">
          Conoce nuestros productos
        </a>
      </div>
    </div>
    <div class="detail-section">
      <div id="contact">
        <h2>¡Contactanos!</h2>
        <a href="{{linkQR}}" target="_blank"><qrcode [qrdata]="linkQR" [width]="300" errorCorrectionLevel="M"></qrcode></a>
      </div>
      <div>
        <google-map 
          [height]="'300px'"
          [width]="'500px'"
          [center]="center"
          [zoom]="zoom">
          
          <map-circle 
            [center]="center" 
            [options]="circleOptions">
          </map-circle>
      
        </google-map>     
      </div>
    </div>
  </div>
</section>
